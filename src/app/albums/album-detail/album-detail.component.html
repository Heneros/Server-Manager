<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="album.imagePath" 
    alt="{{album.name}}" 
    class="img-responsive"
    style="max-height:300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{album.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Albums <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Album</a></li>
        <li><a href="#">Delete Album</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{album.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Music
  </div>
</div>
