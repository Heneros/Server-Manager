<a
      href="#"
      class="list-group-item clearfix"
      (click)="onSelected()"
      >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ albums.name }}</h4>
        <p class="list-group-item-text">{{ albums.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="albums.imagePath"
          alt="{{ albums.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
