<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name of Band</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          #bandInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="song">Name of Song</label>
          <input 
          type="text" 
          id="song" 
          class="form-control"
          #songInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
